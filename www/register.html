<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Justo ou Barato</title>
    </head>
    <body class="bg-black bg-cadastro">
        <div class="app visual-page">
            <header>
                <h1 class="logo"><a href="index.html"><img src="img/symbol-job.png" alt="Logo JOB - Justo ou Barato"></a></h1>
            </header>

            <div class="login cadastro">
                <form method="post" action="register-sucess.html">
                    <h2 class="dashed-title"><span>Cadastro</span></h2>
                    <p><input type="text" name="nome" value="" placeholder="Nome Completo"></p>
                    <p><input type="text" name="email" value="" placeholder="E-mail"></p>
                    <p><input type="text" name="cpf" value="" placeholder="CPF"></p>
                    <p><input type="text" name="nascimento" value="" placeholder="Data de Nascimento"></p>
                    <p class="form-item-margin">
                      <label for="sexo">Sexo: </label>

                      <input type="radio" name="sexo" value="Feminino" id="feminino">
                      <label for="sexo">Feminino</label>

                      <input type="radio" name="sexo" value="Masculino" id="masculino">
                      <label for="sexo">Masculino</label>
                    </p>
                    <p><input type="text" name="usuario" value="" placeholder="Usuário"></p>
                    <p><input type="password" name="password" value="" placeholder="Senha"></p>
                    <span class="small-text-obs">mínimo de 4 caracteres</span>
                </form>

                <h4>Personalize sua loja! (Opcional)</h4>
                <p>Você pode personalizar o que deseja ver na sua pagina inicial. Basta selecionar o que mais gosta e filtraremos as sugestões para você ;)</p>

                <ul class="choice-categories">
                <h4 class="columns">Roupas</h4>
                <li>
                  <div class="choice-category">
                    <label for="saias">
                      <img src="img/icon-saia.svg">
                      Saias
                    </label>
                    <input type="checkbox" name="saias" value="saias" id="saias">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="camisetas">
                      <img src="img/icon-camiseta.svg">
                      Camisetas
                    </label>
                    <input type="checkbox" name="camisetas" value="camisetas" id="camisetas">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="vestidos">
                      <img src="img/icon-vestido.svg">
                      Vestidos
                    </label>
                    <input type="checkbox" name="vestidos" value="vestidos" id="vestidos">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="calcas">
                      <img src="img/icon-pants.svg">
                      Calças
                    </label>
                    <input type="checkbox" name="calcas" value="calcas" id="calcas">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="shorts">
                      <img src="img/icon-shorts.svg">
                      Shorts
                    </label>
                    <input type="checkbox" name="shorts" value="shorts" id="shorts">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="bermudas">
                      <img src="img/icon-bermuda.svg">
                      Bermudas
                    </label>
                    <input type="checkbox" name="bermudas" value="bermudas" id="bermudas">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="meias">
                      <img src="img/icon-meias.svg">
                      Meias
                    </label>
                    <input type="checkbox" name="meias" value="meias" id="meias">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="jaquetas">
                      <img src="img/icon-jaqueta.svg">
                      Jaquetas
                    </label>
                    <input type="checkbox" name="jaquetas" value="jaquetas" id="jaquetas">
                  </div>
                </li>
              </ul>
                
              <ul class="choice-categories">
                <h4 class="columns">Calçados</h4>
                <li>
                  <div class="choice-category">
                    <label for="chinelos">
                      <img src="img/icon-chinelo.svg">
                      Chinelos
                    </label>
                    <input type="checkbox" name="chinelos" value="chinelos" id="chinelos">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="tenis">
                      <img src="img/icon-tenis.svg">
                      Tênis
                    </label>
                    <input type="checkbox" name="tenis" value="tenis" id="tenis">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="botas">
                      <img src="img/icon-botas.svg">
                      Botas
                    </label>
                    <input type="checkbox" name="botas" value="botas" id="botas">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="chuteiras">
                      <img src="img/icon-chuteiras.svg">
                      Chuteiras
                    </label>
                    <input type="checkbox" name="chuteiras" value="chuteiras" id="chuteiras">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="sapatilhas">
                      <img src="img/icon-sapatilha.svg">
                      Sapatilhas
                    </label>
                    <input type="checkbox" name="sapatilhas" value="sapatilhas" id="sapatilhas">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="salto">
                      <img src="img/icon-salto.svg">
                      Salto
                    </label>
                    <input type="checkbox" name="salto" value="salto" id="salto">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="salto-plataforma">
                      <img src="img/icon-salto-plataforma.svg">
                      Plataforma
                    </label>
                    <input type="checkbox" name="salto-plataforma" value="salto-plataforma" id="salto-plataforma">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="tenis-casual">
                      <img src="img/icon-tenis-casual.svg">
                      Tênis casual
                    </label>
                    <input type="checkbox" name="tenis-casual" value="tenis-casual" id="tenis-casual">
                  </div>
                </li>
              </ul>

              <ul class="choice-categories">
                <h4 class="columns">Acessórios</h4>
                <li>
                  <div class="choice-category">
                    <label for="bones">
                      <img src="img/icon-bone.svg">
                      Bonés
                    </label>
                    <input type="checkbox" name="bones" value="bones" id="bones">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="oculos">
                      <img src="img/icon-oculos.svg">
                      Óculos
                    </label>
                    <input type="checkbox" name="oculos" value="oculos" id="oculos">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="colar">
                      <img src="img/icon-colar.svg">
                      Colares
                    </label>
                    <input type="checkbox" name="colar" value="colar" id="colar">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="bolsas">
                      <img src="img/icon-bolsa.svg">
                      Bolsas
                    </label>
                    <input type="checkbox" name="bolsas" value="bolsas" id="bolsas">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="aneis">
                      <img src="img/icon-anel.svg">
                      Anéis
                    </label>
                    <input type="checkbox" name="aneis" value="aneis" id="aneis">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="chinelos">
                      <img src="img/icon-chinelo.svg">
                      Chinelos
                    </label>
                    <input type="checkbox" name="chinelos" value="chinelos" id="chinelos">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="oculos">
                      <img src="img/icon-oculos.svg">
                      Óculos
                    </label>
                    <input type="checkbox" name="oculos" value="oculos" id="oculos">
                  </div>
                </li>
                <li>
                  <div class="choice-category">
                    <label for="mochilas">
                      <img src="img/icon-backpack.svg">
                      Mochilas
                    </label>
                    <input type="checkbox" name="mochilas" value="mochilas" id="mochilas">
                  </div>
                </li>
              </ul>

            <p class="form-item-margin"><input type="checkbox" name="email-mkt" value="" id="email-mkt" checked="checked">
                <label for="email-mkt">Deseja receber e-mails de ofertas?</label>
            </p>

            <div class="column">
                <a href="register-sucess.html"><button class="submit yellow-button"><input type="submit" name="commit" value="Cadastrar"></button></a>
            </div>
            <!--<div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>-->
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
