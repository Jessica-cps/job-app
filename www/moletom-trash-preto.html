                        <div class="slider-box">
                          <div><img src="img/product_0002_1210_6897.jpg"/></div>
                        </div>
                        <div class="info-product">
                            <span class="price-product">R$278</span>
                            <span class="name-product">Moletom Trash Preto</span>

                                        <strong>Tamanho</strong>
                                    </p>
                                    <ul>
                                        <li>
                                            <input class="required" id="size-p" type="radio" name="size" value="P">
                                            <label for="size-p" class="active size-circle">P</label>
                                        </li>
                                        <li>
                                            <input class="required" id="size-m" type="radio" name="size" value="M">

                                        </li>
                                        <li>
                                            <input class="required" id="size-g" type="radio" name="size" value="G">
                                            <label for="size-g" class="active size-circle">G</label>
                                        </li>
                                    </ul>
                                </div>

                                <div class="size-product">
                                    <p>
                                        <strong>Cor</strong>
                                    </p>
                                    <ul>
                                        <li>
                                            <input class="required" id="color-82a8bd" class="color-82a8bd" type="radio" name="color" value="82a8bd">
                                            <label for="color-82a8bd" class="active color-82a8bd color-circle"></label>
                                        </li>
                                        <li>
                                            <input class="required" id="color-fff" class="color-fff" type="radio" name="color" value="fff">

                                        </li>
                                        <li>
                                            <input class="required" id="color-c8d94a" class="color-c8d94a" type="radio" name="color" value="c8d94a">
                                            <label for="color-c8d94a" class="active color-c8d94a color-circle"></label>
                                        </li>

                                </div>
